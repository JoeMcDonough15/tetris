<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="/images/previews/tShape-preview.png" />
    <title>Tetris</title>
  </head>
  <body>
    <h1 class="main-header">Tetris</h1>
    <main class="main-container play-game-container">
      <section class="game-grid-container">
        <canvas id="canvas"></canvas>
      </section>

      <section class="game-details-container">
        <div class="sub-headers-container">
          <h3 id="level-heading" class="level-heading">Level: 0</h3>
          <h3 id="total-score-heading" class="total-score-heading">Score: 0</h3>
          <h3 id="rows-cleared-heading" class="rows-cleared-heading">
            Rows: 0
          </h3>
        </div>

        <div id="preview-img-container" class="preview-img-container"></div>
        <div class="controller-container">
          <div class="controller-row-one">
            <button id="btn-up" class="controller-button">
              <img
                class="button-icon"
                src="/images/buttons/rotate.png"
                alt="rotate button"
              />
            </button>
          </div>
          <div class="controller-row-two">
            <button id="btn-left" class="controller-button">
              <img
                class="button-icon"
                src="/images/buttons/left-arrow.png"
                alt="rotate button"
              />
            </button>
            <button id="btn-pause" class="controller-button">
              <img
                class="button-icon"
                src="/images/buttons/pause-play.png"
                alt="rotate button"
              />
            </button>
            <button id="btn-right" class="controller-button">
              <img
                class="button-icon"
                src="/images/buttons/right-arrow.png"
                alt="rotate button"
              />
            </button>
          </div>
          <div class="controller-row-three">
            <button id="btn-down" class="controller-button">
              <img
                class="button-icon"
                src="/images/buttons/down-arrow.png"
                alt="rotate button"
              />
            </button>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/play-game/js/index.js"></script>
  </body>
</html>
