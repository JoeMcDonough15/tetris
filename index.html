<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tetris</title>
  </head>
  <body>
    <main class="main-container">
      <section class="section-one">
        <h1 class="main-header">Tetris</h1>
        <canvas id="canvas"></canvas>
      </section>

      <section id="sub-headers-container" class="sub-headers-container">
        <h3 id="level-heading">Level: 0</h3>
        <h3 id="total-score-heading">Total Score: 0</h3>
        <h3 id="rows-cleared-heading">Rows Cleared: 0</h3>
        <div id="preview-img-container" class="preview-img-container"></div>
        <div id="controller-container">
          <button id="btn-pause">⏯️</button>
          <button id="btn-up">⬆️</button>
          <button id="btn-left">⬅️</button>
          <button id="btn-right">➡️</button>
          <button id="btn-down">⬇️</button>
        </div>
      </section>
    </main>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
